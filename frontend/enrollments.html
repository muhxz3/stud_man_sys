<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Enrollments - Student Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">SMS</div>
        <ul class="sidebar-nav">
            <li><a href="index.html" id="nav-home"><i class="fa-solid fa-house-chimney fa-fw"></i> Home</a></li>
            <li><a href="students.html" id="nav-students"><i class="fa-solid fa-user-graduate fa-fw"></i> Students</a></li>
            <li><a href="courses.html" id="nav-courses"><i class="fa-solid fa-book fa-fw"></i> Courses</a></li>
            <li><a href="departments.html" id="nav-departments"><i class="fa-solid fa-building-columns fa-fw"></i> Departments</a></li>
            <li><a href="instructors.html" id="nav-instructors"><i class="fa-solid fa-chalkboard-user fa-fw"></i> Instructors</a></li>
            <li><a href="hostels.html" id="nav-hostels"><i class="fa-solid fa-hotel fa-fw"></i> Hostels</a></li>
            <li><a href="enrollments.html" id="nav-enrollments" class="active"><i class="fa-solid fa-list-check fa-fw"></i> Enrollments</a></li>
        </ul>
    </aside>

    <main class="page-content">
        <div class="view-header">
            <h2>Enrollments</h2>
        </div>

        <div class="filter-card">
            <select id="filter-attribute">
                <option value="all">Filter by All</option>
                <option value="student_name">Student Name</option>
                <option value="course_name">Course Name</option>
                <option value="enrollment_date">Enrollment Date</option>
                <option value="academic_year">Academic Year</option>
                <option value="student_id">Student ID</option>
                <option value="course_id">Course ID</option>
            </select>
            <select id="filter-operator" style="display: none;">
                <option value="equals">Equals</option>
                <option value="greater_than">Greater Than</option>
                <option value="less_than">Less Than</option>
            </select>
            <input type="text" id="filter-input" placeholder="Enter filter value...">
            <button class="btn btn-primary" onclick="renderEnrollments(true)"><i class="fa-solid fa-filter"></i> Filter</button>
            <button class="btn btn-secondary" onclick="clearFilters()"><i class="fa-solid fa-times"></i> Clear</button>
        </div>

        <div class="card table-container">
            <table id="data-table">
                <thead><tr><th>Student Name</th><th>Course Name</th><th>Enrollment Date</th><th>Academic Year</th></tr></thead>
                <tbody id="data-list"></tbody>
            </table>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/enrollments.js"></script>
    <script>
        function clearFilters() {
            document.getElementById('filter-attribute').value = 'all';
            document.getElementById('filter-input').value = '';
            document.getElementById('filter-operator').style.display = 'none';
            document.getElementById('filter-input').type = 'text';
            document.getElementById('filter-input').placeholder = 'Enter filter value...';
            renderEnrollments();
        }
        document.addEventListener('DOMContentLoaded', () => {
            renderEnrollments();
            document.getElementById('filter-attribute').addEventListener('change', function() {
                const numericAttrs = ['student_id', 'course_id'];
                const dateAttrs = ['enrollment_date'];
                document.getElementById('filter-operator').style.display = (numericAttrs.includes(this.value) || dateAttrs.includes(this.value)) ? 'block' : 'none';
                document.getElementById('filter-input').type = dateAttrs.includes(this.value) ? 'date' : (numericAttrs.includes(this.value) ? 'number' : 'text');
                document.getElementById('filter-input').placeholder = (numericAttrs.includes(this.value) || dateAttrs.includes(this.value)) ? 'Enter value...' : 'Enter filter value...';
            });
        });
    </script>
</body>
</html>
